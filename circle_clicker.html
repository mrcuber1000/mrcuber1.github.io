<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Circle Clicker Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #222;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    #circle {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #ff3c3c;
      cursor: pointer;
      transition: top 0.1s, left 0.1s;
    }
    #scoreBoard {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
    }
    #startBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="scoreBoard">
      Score: <span id="score">0</span> | Time Left: <span id="time">30</span>s
      <br>
      <button id="startBtn">Start Game</button>
    </div>
    <div id="circle" style="display:none;"></div>
  </div>

  <script>
    const circle = document.getElementById('circle');
    const scoreDisplay = document.getElementById('score');
    const timeDisplay = document.getElementById('time');
    const startBtn = document.getElementById('startBtn');

    let score = 0;
    let timeLeft = 30;
    let gameInterval;
    let timerInterval;

    function getRandomPosition() {
      const gameWidth = window.innerWidth;
      const gameHeight = window.innerHeight;
      const x = Math.floor(Math.random() * (gameWidth - 100));
      const y = Math.floor(Math.random() * (gameHeight - 100));
      return { x, y };
    }

    function moveCircle() {
      const { x, y } = getRandomPosition();
      circle.style.left = x + 'px';
      circle.style.top = y + 'px';
    }

    function updateScore() {
      score++;
      scoreDisplay.textContent = score;
      moveCircle();
    }

    function startGame() {
      score = 0;
      timeLeft = 30;
      scoreDisplay.textContent = score;
      timeDisplay.textContent = timeLeft;
      circle.style.display = 'block';
      moveCircle();

      gameInterval = setInterval(() => {
        moveCircle();
      }, 1000);

      timerInterval = setInterval(() => {
        timeLeft--;
        timeDisplay.textContent = timeLeft;
        if (timeLeft <= 0) {
          endGame();
        }
      }, 1000);
    }

    function endGame() {
      clearInterval(gameInterval);
      clearInterval(timerInterval);
      circle.style.display = 'none';
      alert('Time\'s up! Your score is: ' + score);
    }

    circle.addEventListener('click', updateScore);
    startBtn.addEventListener('click', startGame);
  </script>
</body>
</html>
